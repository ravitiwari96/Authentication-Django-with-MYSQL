<!-- accounts/templates/accounts/login.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>

  

  <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p><a href="{% url 'register' %}">Register</a></p>
  </form>

  {% if messages %}
  <ul>
      {% for message in messages %}
          <li>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
